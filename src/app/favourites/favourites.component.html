<h1>Favourites</h1>
<p>The following is a list of your favourite songs from various artists.<br /> Click the &nbsp;<mat-icon mat-list-icon>
    queue_music</mat-icon>&nbsp; icon to <strong>remove</strong> a song from your list </p>

<br />

<mat-list>

  <!-- single "favourite" card -->
  <mat-list-item *ngFor="let track of favourites">
    <mat-icon mat-list-icon (click)="removeFromFavourites(track.id)">queue_music</mat-icon>
    <div mat-line>
      <mat-card>
        <mat-card-content><strong>{{ track.name }}</strong> - {{ (track.duration_ms / 60000).toFixed(2) }}<br /><br />
          Artist(s):&nbsp;
          <span *ngFor="let artist of track.artists" [routerLink]="['/artist', artist.id]" [className]="'artist-name'">
            {{ artist.name }}

            &nbsp;&nbsp;
          </span><br />

          Album:&nbsp;
          <span [routerLink]="['/album', track.album.id]" [className]="'track-album'"> {{ track.album.name
            }}</span><br />
          <div *ngIf="track.preview_url"><br /><audio controls [src]="track.preview_url"></audio></div>
        </mat-card-content>

      </mat-card>
    </div>
  </mat-list-item>
  <!-- -->

</mat-list>
